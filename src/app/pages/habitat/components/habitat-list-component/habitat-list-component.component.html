<ul>
    <li *ngFor="let habitat of habitats">
        <h3>{{habitat.id}}</h3>
        <h3>{{habitat.name}}</h3>
        <iframe
                width="300"
                height="330"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q={{habitat.location}}&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
            ></iframe>
        <h3>{{habitat.mode}}</h3>
        <button [routerLink]="['habitat/',habitat.id]"> ver detail</button>
    </li>
</ul>
